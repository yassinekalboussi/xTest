<div class="table-responsive">
  <table class="table table-striped">
    <tbody>
      <tr>
        <td colspan="7">
          <div class="container">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="taskDescription">Description</label>
                  <input
                    type="text"
                    class="form-control"
                    id="description"
                    [(ngModel)]="description"
                    name="description"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <button
                  type="submit"
                  class="btn btn-primary btn-block"
                  (click)="addResponse()"
                >
                  Add response
                </button>
              </div>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
